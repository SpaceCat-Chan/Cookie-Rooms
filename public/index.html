<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie Rooms</title>
    <link rel="stylesheet" href="/css/rooms.css">
</head>
<body>
    <h1>Cookie Rooms</h1>
    <div id="box-rooms">
        <div id="box-name">
            <p><h3>Name:</h3></p>
            <p><span>Ralle</span></p>
            <p><span>Mathias</span></p>
            <p><span>Patrick</span></p>
        </div>
        <div id="box-worth">
            <p><h3>Worth:</h3></p>
            <p><span>100$</span></p>
            <p><span>400$</span></p>
            <p><span>10000000$</span></p>
        </div>
        <div id="box-online">
            <p><h3>Online:</h3></p>
            <p><span>9</span></p>
            <p><span>10</span></p>
            <p><span>14</span></p>
        </div>
        <div id="box-action">
            <p><h3>--</h3></p>
            <p><button>Join</button></p>
            <p><button>Join</button></p>
            <p><button>Join</button></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="/js/rooms.js"></script>
</body>
</html>
